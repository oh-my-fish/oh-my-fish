language: c
dist: trusty
sudo: required

os:
  - linux
  - osx

addons:
  apt:
    packages:
    - bc
    - doxygen
    - expect
    - gettext
    - libncurses5-dev
    - tree

env:
  global:
    - OMF_REPO_URI="https://github.com/$TRAVIS_REPO_SLUG"
    - OMF_REPO_BRANCH="$TRAVIS_BRANCH"

before_install:
  - source tools/travis-github-pr-integration.sh
  - tools/travis-install-fish.sh

before_script:
  - tree -h
  - export
  - fish $TRAVIS_BUILD_DIR/bin/install

script:
  - tests/run.fish
  - pushd pkg/fish-spec; fish -c 'fish-spec'; popd
  - pushd pkg/omf; fish -c 'fish-spec'; popd
  - tests/test-generate-themes-doc.fish

after_failure:
  - pwd
  - cd ~/.config/fish; tree -h; find . -type f | xargs cat

notifications:
  email:
    on_success: never
    on_failure: change
  slack:
    secure: 
